    <!--Preloader-->
    <div class='preloader'>
      <div class="loader"></div>
    </div>
    <style type='text/css'>
    /*<![CDATA[*/
      div.preloader {
        width: 100vw;
        height: 100vh;
        position: fixed;
        background: white;
        top: 0;
        left: 0;
        display: flex;
        opacity: 1;
        transition: opacity 0.5s ease-in-out 0s;
      }
      div.preloader .loader {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border-top: 3px solid #8BC34A;
        border-left: 3px solid #8BC34A;
        border-right: 3px solid #8BC34A;
        border-bottom: 3px solid transparent;
        margin: auto;
        animation: loading 1s linear infinite;
      }

      @keyframes loading {
        from { transform: rotate(0deg)}
        to { transform: rotate(360deg)}
      }
    /*]]>*/
    </style>
    <!--/Preloader-->

    <!-- header -->
    <header>
      <img
        class='img-header hide-down-sm wow zoomIn'

          class="btn-round btn-explore wow fadeInUp"
          data-wow-delay='1s'
          data-wow-duration='1s'>Explore</button>
